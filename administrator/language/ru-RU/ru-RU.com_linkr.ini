# FAQ
FAQ_1=Как использовать Linkr?
FAQ_1_ANSWER=Linkr это плагин содержимого. Чтобы его использовать, перейдите в  &quot;Административная панель &#187; Статьи &#187; Статьи&quot; и выберите какую-либо статью. Если плагин установлен правильно, вы должны найти кнопку &quot;Linkr&quot; в нижней части страницы.
FAQ_2=Можно с помощью Linkr создавать пункты меню?
FAQ_2_ANSWER=Нет. Linkr это инструмент для добавления ссылки на статьи и для улучшения %s вашего сайта. Если вы хотите создать новый пункт меню, вам нужно использовать менеджер меню.
FAQ_3=Я не могу найти кнопку Linkr.
FAQ_3_ANSWER=Вам необходимо скачать плагин из %s и установить его. После того как вы скачали его, перейдите в &quot;Административная панель &#187; Расширения &#187; Установка и удаление&quot; и установите плагин. Убедитесь в том, что он активирован в &quot;Административная панель &#187; Расширения &#187; Плагины &#187; Editor Button - Linkr&quot;.
FAQ_4=Почему связанные ссылки не показываются для всех моих статей?
FAQ_4_ANSWER=Для отображения ссылок связанных статей для всех ваших статей, перейдите в &quot;Административная панель &#187; Компоненты &#187; Linkr &#187; Конфигурация&quot; и установите &quot;Связанные ссылки по умолчанию&quot; на &quot;Да&quot;.
FAQ_5=Как добавить ключевые слова для связанных ссылок?
FAQ_5_ANSWER=Когда связанные ссылки добавляются автоматически, Linkr будет использовать ключевые слова из метаданных статьи. Вы можете редактировать метаданные слова статьи, выбрав &quot;Административная панель &#187; Статьи &#187; Статьи&quot;  и выбрав желаемую статью.
FAQ_6=Как автоматически не добавлять закладки или связанные ссылки к конкретным статьям?
FAQ_6_ANSWER=Чтобы удержать Linkr от автоматического добавления материала в статью, добавьте &quot;{linkr:none}&quot; (без кавычек) в конце этой статьи.
FAQ_7=Я получаю &quot;Неподдерживаемый тип носителя&quot; при попытке загрузить файл.
FAQ_7_ANSWER=Посмотреть какие файлы могут быть загружены можно в &quot;Административная панель &#187; Сайт &#187; Настройки &#187; Система &#187; Мультимедиа&quot;.
FAQ_8=Что такое &quot;пуля (slug) статьи&quot;
FAQ_8_ANSWER=Это сочетание ID статьи и псевдонима. Вы можете использовать ее или нет, изменив настройки в &quot;Административная панель &#187; Расширения &#187;  Плагины &#187; Content - Linkr &#187; Дополнительные параметры&quot;. Когда SEF выключен, URL-адреса статей использующих пули будут вида &quot;index.php?option=com_content&amp;id=1:welcome-to-joomla&amp;catid=1:latest-news&quot;. С другой стороны, когда SEF включен URL-адреса статей, которые не используют пули может выглядеть "index.php/more-about-joomla/1/9.html".
FAQ_9=Как установить обновление?
FAQ_9_ANSWER=Установка обновления проходит через стандартную установку и удаление расширений Joomla, перезаписывая текущие файлы обновленными. Версия обновления состоит из цифр и букв. Буквы увеличиваются от А до Z, так что обновление помеченное как &quot;E&quot;, новее обновления помеченого как &quot;B&quot;. Версия обновления отображается в его имени. Таким образом, обновление &quot;com.linkr.patch-231c&quot; подходит для Linkr 2.3.1, а также обновляет версию &quot;Linkr 2.3.1b&quot;, но не подходит для старой версии &quot;Linkr 2.3.0&quot;.

# Debug Page
DEBUG_CLICK=Click here to debug Linkr
DEBUG_ABOUT=This page allows you to debug several of Linkr's features.
DEBUG_INTRO=The several tests are seperated into categories.
DEBUG_PENDING=When conducting a test, a pending icon %s will be displayed.
DEBUG_SUCCESS=Upon success, the pending icon will be replaced with a green tick %s.
DEBUG_FAIL=If an error occurs, the failed icon %s will be displayed. If the pending icon stays indefinitely, you can assume an error occurred.
DEBUG_PURPOSE=The purpose of these tests is to pin-point the features that are not working as expected within Linkr. If an error occurs, please report it on the %sLinkr Support page%s and include the test name that failed.
DEBUG_INST=The order of the tests doesn't matter, so long as all of them are executed. All tests should be run even if one fails.
DEBUG_INST_DBT=In the &quot;Database Tests&quot; category, there's a test called &quot;Generate a database error&quot;. This test is meant to fail; if it doesn't, you should assume an error occurred.

